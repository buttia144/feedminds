<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Book Cover -->
  <rect x="200" y="100" width="400" height="500" rx="10" ry="10" fill="#4caf50" />
  <rect x="210" y="110" width="380" height="480" rx="5" ry="5" fill="#66bb6a" />
  
  <!-- Book Title -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#ffffff">Craft</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#ffffff">Mastery</text>
  
  <!-- Decorative Elements - Craft Tools -->
  <circle cx="320" y="380" r="30" fill="#ffffff" opacity="0.8" />
  <rect x="460" y="360" width="40" height="40" fill="#ffffff" opacity="0.8" />
  <polygon points="400,350 430,390 370,390" fill="#ffffff" opacity="0.8" />
  
  <!-- Subtitle -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">A Handbook of</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">Traditional & Modern Techniques</text>
</svg>